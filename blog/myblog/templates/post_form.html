<!DOCTYPE html>
{% extends 'basic.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="submit">Post</button>
    </form>
</div>
{% endblock %}
